<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Workout Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gym Workout Tracker</h1>
    </header>
    <main>
        <section class="workout-list" id="push">
            <h2 class="jumping">Push Day</h2>
            <ul id="push-list">
                <!-- List items will be added here -->
            </ul>
            <button class="add-exercise-btn" onclick="addExercise('push')">Add Exercise</button>
        </section>
        <section class="workout-list" id="pull">
            <h2 class="jumping">Pull Day</h2>
            <ul id="pull-list">
                <!-- List items will be added here -->
            </ul>
            <button class="add-exercise-btn" onclick="addExercise('pull')">Add Exercise</button>
        </section>
        <section class="workout-list" id="legs">
            <h2 class="jumping">Leg Day</h2>
            <ul id="legs-list">
                <!-- List items will be added here -->
            </ul>
            <button class="add-exercise-btn" onclick="addExercise('legs')">Add Exercise</button>
        </section>
    </main>
    <button class="clear-all-btn" onclick="clearAllProgress()">Clear All Progress</button>
    <script src="workout.js"></script>
</body>
</html>
